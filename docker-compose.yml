version: '3'

services: 
    api:
        stdin_open: true
        environment:
            - CHOKIDAR_USEPOLLING=true
        build: 
            context: .
            dockerfile: Dockerfile.dev
        ports: 
            - '${LISTENING_PORT}:${LISTENING_PORT}'
        volumes:
            - /app/node_modules
            - .:/app
    
    test:
        stdin_open: true
        environment:
            - CHOKIDAR_USEPOLLING=true
        build: 
            context: .
            dockerfile: Dockerfile.dev
        volumes:
            - /app/node_modules
            - .:/app  
        command: ["npm","run","test"] 